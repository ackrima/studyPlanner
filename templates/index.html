<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Study Planner" />
    <meta property="og:description" content="스터디플래너입니다" />
    <meta property="og:image" content="https://images.pexels.com/photos/10330489/pexels-photo-10330489.jpeg?cs=srgb&dl=pexels-bruno-abdiel-10330489.jpg&fm=jpg" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />

    <title>Study Planner</title>

    <style>
      * {
        font-family: "Gowun Dodum", sans-serif;
      }
      .mybox0 {
        width: 90%;
        margin: 20px auto;

        color: #000;
        box-shadow: 0px 0px 10px 0px lightblue;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .mybox > h1 {
        max-width: 75%;
        font-size: 50px;
        font-weight: 500;
        text-align: left;
        margin-right: auto;
        margin-bottom: 0px;
      }

      .mybox {
        width: 90%;
        padding: 20px;
        
        margin: 20px auto;
      }
      .myplan {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      .myplan > input {
        width: 70%;
      }
      .mybox > li {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;

        margin-bottom: 10px;
        min-height: 48px;
      }
      .mybox > li > h2 {
        max-width: 75%;
        font-size: 20px;
        font-weight: 500;
        margin-right: auto;
        margin-bottom: 0px;
      }
      .mybox > li > h2.done {
        text-decoration: line-through;
      }
      
      .input-group {
        flex-basis: 200px;
        
      }

      .form-s {
        width: 100%;
        border: 1px solid #ced4da;
        padding: 0.375rem 0.75rem;
      }

      .plan-input {
      
      display: block;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border-radius: 0.25rem;
      transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      
      }
    .days {
        background-color:   rgb(247, 247, 247);
        width: 30px;
        display: inline;
        padding: 20px 20px;
        border-radius: 50%;
        margin: auto;
        font-size: 15px;
    }

    .days:hover {
        background-color: rgb(132, 133, 127);
    }

    .days:active {
        transform: scale(0.9);
    }


    .days_all {
        width: fit-content;
        margin-top: 10px;
        display: inline-block;
        padding: 30px;
    }

    .date {
        width: fit-content;
        margin: 0px 0px 45px auto;
    }
    </style>
    <script>
             

      function save_plan() {
        let group = $('#group').val()
        let plan = $('#plan').val()
        
        let formData = new FormData();
        formData.append("group_give", group);
        formData.append("plan_give", plan);

        fetch('/study_planner', {method: "POST",body: formData,}).then((response) => response.json()).then((data) => {
            alert(data["msg"]);
            window.location.reload();
          });
      }

      function done_plan(num) {
        let formData = new FormData();
        formData.append("num_give", num);

        fetch('/study_planner/done', {method: "POST",body: formData,}).then((response) => response.json()).then((data) => {
            alert(data["msg"]);
            window.location.reload();
          });
      }

      function undo_plan(num) {
        let formData = new FormData();
        formData.append("num_give", num);

        fetch('/study_planner/undo', {method: "POST",body: formData,}).then((response) => response.json()).then((data) => {
            alert(data["msg"]);
            window.location.reload();
          });
      }

      function loadPage(pageName) { //요일별 스크립트
        var pageContent = getPageContent(pageName);
        document.getElementById("pageContent").innerHTML = pageContent;
    }

    function getPageContent(pageName) {
    
        switch (pageName) {
            case "mon":
                return "<p>월요일입니다</p>";
            case "tue":
                return "<p>화요일입니다</p>";
            case "wed":
                return "<p>수요일입니다</p>";
            case "thur":
                return "<p>목요일입니다</p>";
            case "fri":
                return "<p>금요일입니다</p>";
            case "sat":
                return "<p>토요일입니다</p>";
            case "sun":
                return "<p>일요일입니다</p>";
            default:
                return "<h1>Page Not Found</h1><p>The requested page does not exist.</p>";
        }
    }
      
    </script>
  </head>
    
    
    <div class="mybox0">
      <div class="mybox">
        <h1>Study Planner</h1>
        {% if logged_in %}
        <a>환영합니다, {{ username }}!</a>
        <a href="{{ url_for('logout') }}">로그아웃</a>
      {% else %}
        <a href="{{ url_for('login') }}">로그인</a>
        <a href="{{ url_for('register') }}">회원가입</a>
      {% endif %}
        <!-- <a href="{{ url_for('login') }}">로그인</a>
        <a href="{{ url_for('register') }}">회원가입</a> -->


      </div>      
      <div class="mybox">
        <div> <!-- 요일별 -->
          <ul class="days_all">
            <li class="days" onclick="loadPage('mon')">월</li>
            <li class="days" onclick="loadPage('tue')">화</li>
            <li class="days" onclick="loadPage('wed')">수</li>
            <li class="days" onclick="loadPage('thur')">목</li>
            <li class="days" onclick="loadPage('fri')">금</li>
            <li class="days" onclick="loadPage('sat')">토</li>
            <li class="days" onclick="loadPage('sun')">일</li>
    
    
        </ul>
        </div>

        <div class="myplan">
          <form action="{{ url_for('input_form') }}" method="GET">
            <button type="submit">기록하러가기</button>
            <a href="/form_view">서브페이지로 이동</a>
          </form>
        </div>
      </div>
      <div id="pageContent"> 
        <!-- 요일별 리스트 여기에 기제 -->
    
    </div>

      <div class="mybox" id="plan-list">
        <li>
          
          <a></a>
        </li>
      </div>
    </div>
  </body>
</html>
