    .input-group {

  <script>
    $(document).ready(function () {
      show_plan();
    });
    function show_plan() {

      fetch('/study_planner').then(res => res.json()).then(data => {
        let rows = data['result']
        $('#plan-list').empty()
        rows.forEach((a) => {
          let plan = a['plan']
          let num = a['num']
          let done = a['done']
          let temp_html = ``

          if (done == 0) {
            temp_html = `<li>
                                    <h2>✅ ${plan}</h2>
                                    <button onclick="done_plan(${num})" type="button" class="btn btn-outline-primary">완료!</button>
                                  </li>`
          } else {
            temp_html = `<li>
                                    <h2 class="done">✅ ${plan}</h2>
                                    <button onclick="undo_plan(${num})" type="button" class="btn btn-outline-danger">취소!</button>
                                  </li>`
          }

          $('#plan-list').append(temp_html)
        })

      })
    }

    function save_plan() {
      let group = $('#group').val()
      let plan = $('#plan').val()

      let formData = new FormData();
      formData.append("group_give", group);
      formData.append("plan_give", plan);

      fetch('/study_planner', { method: "POST", body: formData, }).then((response) => response.json()).then((data) => {
        alert(data["msg"]);
        window.location.reload();
      });
    }

    function done_plan(num) {
      let formData = new FormData();
      formData.append("num_give", num);

      fetch('/study_planner/done', { method: "POST", body: formData, }).then((response) => response.json()).then((data) => {
        alert(data["msg"]);
        window.location.reload();
      });
    }

    function undo_plan(num) {
      let formData = new FormData();
      formData.append("num_give", num);

      fetch('/study_planner/undo', { method: "POST", body: formData, }).then((response) => response.json()).then((data) => {
        alert(data["msg"]);
        window.location.reload();
      });
    }

    function present_date() {
      let today = new Date();
      let day = ['일', '월', '화', '수', '목', '금', '토',]

      document.getElementById("presentdate").innerHTML = today.getFullYear() + "년 " + today.getMonth() + "월 "
        + today.getDate() + "일 " + day[today.getDay()] + "요일"
      // $('#presentdate').text(today)
      // window.location.reload();

    }

    function present_date() {
      let today = new Date();
      let day = ['일', '월', '화', '수', '목', '금', '토',]

      document.getElementById("presentdate").innerHTML = today.getFullYear() + "년 " + today.getMonth() + "월 "
        + today.getDate() + "일 " + day[today.getDay()] + "요일"
      // $('#presentdate').text(today)
      // window.location.reload();

    }



  </script>
</head>

<body>
  <div class="mybox0">
    <div class="mybox">
      <h1>Study Planner</h1>
      
      <p class="date-style" id="presentdate">
        <script>present_date()</script>
      </p>
      <p>
        <input id="plan" class="dday-input" type="text" placeholder="d-day 목표" />
        <button onclick="save_plan()" type="button" class="button">시작!</button>
      </p>
    </div>
    <div class="mybox">

      <div class="myplan">
        <div class="input-group">
          <select class="form-s select" id="group">
            <option selected>그룹 선택</option>
            <option value="1">공부 계획</option>
            <option value="2">할 일</option>
          </select>
        </div>
        <input id="plan" class="plan-input" type="text" placeholder="할 일을 입력하세요" />
        <button onclick="save_plan()" type="button" class="btn btn-outline-primary">기록하기</button>
      </div>
    </div>
    <div class="mybox" id="plan-list">
      <li>
        <h2>✅ JS 공부하기</h2>
        <a></a>
      </li>
    </div>
  </div>
</body>
